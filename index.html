<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tab UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px 0;
        }
        .tab {
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            margin: 0 10px;
            font-size: 18px;
            text-shadow: none;
            transition: text-shadow 0.3s;
        }
        .tab:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            background: none;
        }
        .content {
            display: none;
            padding: 20px;
            background: white;
            margin: 20px auto;
            width: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="showTab('home')">Home</div>
        <div class="tab" onclick="showTab('download')">Download API</div>
    </div>
    
    <div id="home" class="content active">
        <h2>Home Page</h2>
        <p>Contact me if you have problems except monaco problems discord:@fillbe__</p>
    </div>
    
    <div id="download" class="content">
        <h2>Download API</h2>
        <p>This API does not support monaco so please do not contact be about monaco problems Download:https://gofile.io/d/VM7xjD</p>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
